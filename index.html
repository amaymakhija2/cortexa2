<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Cortexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/fonts.css">
    <style>
      /* ===== RESPONSIVE CSS CUSTOM PROPERTIES ===== */
      :root {
        /* Font Families */
        --font-sans: 'Suisse Intl', system-ui, sans-serif;
        --font-serif: 'Tiempos Headline', Georgia, serif;

        /* Fluid Typography Scale - LP_AM premium scale */
        --text-xs: clamp(0.7rem, 0.65rem + 0.25vw, 0.8rem);
        --text-sm: clamp(0.8rem, 0.75rem + 0.25vw, 0.9rem);
        --text-base: clamp(0.9rem, 0.85rem + 0.3vw, 1.05rem);
        --text-lg: clamp(1rem, 0.9rem + 0.5vw, 1.2rem);
        --text-xl: clamp(1.15rem, 1rem + 0.75vw, 1.5rem);
        --text-2xl: clamp(1.35rem, 1.1rem + 1.25vw, 2rem);
        --text-3xl: clamp(1.6rem, 1.25rem + 1.75vw, 2.5rem);
        --text-4xl: clamp(2rem, 1.5rem + 2.5vw, 3.25rem);
        --text-5xl: clamp(2.5rem, 1.75rem + 3.75vw, 4.5rem);
        --text-6xl: clamp(3rem, 2rem + 5vw, 6rem);

        /* Chart Font Sizes - Proportional scaling */
        --chart-tick: clamp(10px, 9px + 0.4vw, 14px);
        --chart-label: clamp(11px, 10px + 0.4vw, 15px);
        --chart-value: clamp(12px, 11px + 0.4vw, 16px);

        /* Spacing Scale */
        --space-xs: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);
        --space-sm: clamp(0.5rem, 0.4rem + 0.5vw, 0.75rem);
        --space-md: clamp(0.75rem, 0.6rem + 0.75vw, 1.25rem);
        --space-lg: clamp(1rem, 0.75rem + 1.25vw, 1.75rem);
        --space-xl: clamp(1.5rem, 1rem + 2.5vw, 2.5rem);

        /* Responsive chart heights */
        --chart-height-sm: clamp(280px, 40vh, 380px);
        --chart-height-md: clamp(350px, 50vh, 500px);
        --chart-height-lg: clamp(400px, 55vh, 600px);

        /* Card constraints */
        --card-min-width: 280px;
        --card-max-width: 420px;

        /* Gap scale */
        --gap-sm: clamp(8px, 1.5vw, 12px);
        --gap-md: clamp(12px, 2vw, 20px);
        --gap-lg: clamp(16px, 2.5vw, 28px);

        /* Shadow Tokens - LP_AM premium shadows */
        --shadow-card: 0 4px 24px -4px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0, 0, 0, 0.02);
        --shadow-card-hover: 0 8px 40px -8px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.03);
        --shadow-soft: 0 2px 8px -2px rgba(0, 0, 0, 0.05);
        --shadow-glow-amber: 0 0 40px -10px rgba(245, 158, 11, 0.3);

        /* Border Radius Tokens */
        --radius-sm: 0.375rem;    /* 6px */
        --radius-md: 0.5rem;      /* 8px */
        --radius-lg: 0.75rem;     /* 12px */
        --radius-xl: 1rem;        /* 16px */
        --radius-2xl: 1.25rem;    /* 20px */
        --radius-3xl: 1.5rem;     /* 24px */
        --radius-full: 9999px;

        /* Easing Curves - LP_AM premium easings */
        --ease-smooth: cubic-bezier(0.25, 0.1, 0.25, 1);
        --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);     /* Primary */
        --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);   /* Feedback */
        --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);  /* Entrance */
      }

      /* Dynamic viewport height support */
      @supports (height: 100dvh) {
        .h-dvh { height: 100dvh; }
        .min-h-dvh { min-height: 100dvh; }
        .max-h-dvh { max-height: 100dvh; }
      }

      body {
        font-family: var(--font-sans);
        background-color: #fafaf9;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide all scrollbars */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      .hatched-pattern {
        background-image: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px,
          transparent 6px
        );
      }
      /* Hide scrollbar for card carousel */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* ===== SAFE AREA INSETS (iOS notch/home indicator) ===== */
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 0px);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      .safe-area-left {
        padding-left: env(safe-area-inset-left, 0px);
      }
      .safe-area-right {
        padding-right: env(safe-area-inset-right, 0px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* ===== MOBILE TOUCH IMPROVEMENTS ===== */
      @media (max-width: 768px) {
        /* Ensure minimum touch target size */
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }

        /* Disable text selection on interactive elements */
        button, a {
          -webkit-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
        }

        /* Smoother scrolling on iOS */
        * {
          -webkit-overflow-scrolling: touch;
        }
      }

      /* ===== COHORT REVEAL ANIMATION ===== */
      /* Smooth reveal animation when selecting a cohort in the retention tab */
      @keyframes cohortReveal {
        0% {
          opacity: 0;
          transform: translateY(24px);
          filter: blur(4px);
        }
        40% {
          opacity: 0.6;
          filter: blur(1px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }
    </style>
